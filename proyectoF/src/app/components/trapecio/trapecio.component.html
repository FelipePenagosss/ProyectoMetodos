<div class="row">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo}}</span>
          <form class="mt-3" [formGroup]="eventForm" (ngSubmit)="consulta()">
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="description">
                Funci√≥n
              </label>
              <div class="input-group">
                <input type="text" formControlName="funcion" class="form-control form-control-lg" placeholder="Funci√≥n" readonly>
                <button type="button" class="btn btn-secondary" (click)="openCalculator('funcion')">üßÆ</button>

              </div>
              <div class="text-danger" *ngIf="eventForm.get('funcion')?.hasError('required') && eventForm.get('funcion')?.touched">
                <span>La funci√≥n <strong> es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="description">
                L√≠mite inferior
              </label>
              <input type="number" formControlName="a" class="form-control form-control-lg" placeholder="L√≠mite inferior">
              <div class="text-danger" *ngIf="eventForm.get('a')?.hasError('required') && eventForm.get('a')?.touched">
                <span>El l√≠mite inferior <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="description">
                L√≠mite superior
              </label>
              <input type="number" formControlName="b" class="form-control form-control-lg" placeholder="L√≠mite Superior">
              <div class="text-danger" *ngIf="eventForm.get('b')?.hasError('required') && eventForm.get('b')?.touched">
                <span>El l√≠mite superior<strong> es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="description">
                N√∫mero de trap√©cios
              </label>
              <input type="number" formControlName="n" class="form-control form-control-lg" placeholder="N√∫mero de trap√©cios" min="1"  step="1" required>
              <div class="text-danger" *ngIf="eventForm.get('n')?.hasError('required') && eventForm.get('n')?.touched">
                <span>El n√∫mero de trap√©cios <strong> es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button type="button" routerLink="/**" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit"  class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Resultados</span>
          <br>
          <span>√Årea Encontrada: {{area}}</span>
          <br>
          <span class="titulo">Gr√°fica</span>
           <br>
          <img *ngIf="imagen" [src]="imagen" alt="Gr√°fica">
      </div>
    </div>
  </div>
  <br>

  <!-- Modal para la calculadora -->
<div class="modal" tabindex="-1" role="dialog" id="calculatorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Calculadora</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeCalculator()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-calculator (close)="closeCalculator()" (save)="saveFunction($event)"></app-calculator>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeCalculator()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
