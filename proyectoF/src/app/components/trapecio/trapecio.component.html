<div class="row">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo}}</span>
          <form class="mt-3" [formGroup]="eventForm" (ngSubmit)="consulta()">
            <div class="mb-3">
              <input type="text" formControlName="funcion" class="form-control form-control-lg" placeholder="Funcion">
              <div class="text-danger" *ngIf="eventForm.get('funcion')?.hasError('required') && eventForm.get('funcion')?.touched">
                <span>La funcion despeje<strong> es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="a" class="form-control form-control-lg" placeholder="a">
              <div class="text-danger" *ngIf="eventForm.get('a')?.hasError('required') && eventForm.get('a')?.touched">
                <span>La funcion original <strong> es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="b" class="form-control form-control-lg" placeholder="b">
              <div class="text-danger" *ngIf="eventForm.get('b')?.hasError('required') && eventForm.get('b')?.touched">
                <span>El punto de inicio <strong> es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="n" class="form-control form-control-lg" placeholder="n">
              <div class="text-danger" *ngIf="eventForm.get('n')?.hasError('required') && eventForm.get('n')?.touched">
                <span>El numero <strong> es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button type="button" routerLink="/**" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit"  class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Resultados</span>
          <br>
          <span>Raiz Encontrada: {{area}}</span>
          <br>
          <span class="titulo">Gráfica</span>
           <br>
          <img *ngIf="imagen" [src]="imagen" alt="Gráfica">
      </div>
    </div>
  </div>
  <br>
